name: Python 3.7
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: Set up status badges
        uses: emibcn/badge-action@v2.0.2
        with:
          label: ${{ matrix.python-version }}
          status: ${{ job.status }}
          color: ${{ job.status == 'success' && 'green' || 'red'}}
          icon: github